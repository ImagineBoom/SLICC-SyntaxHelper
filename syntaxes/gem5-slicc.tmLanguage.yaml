$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: gem5-slicc
patterns:
  - include: '#keywords'
  - include: '#strings'
  - include: '#block'
repository:
  keywords:
    patterns:
      - name: keyword.control.gem5-slicc
        match: \b(if|while|for|return)\b
  strings:
    name: string.quoted.double.gem5-slicc
    begin: '"'
    end: '"'
    patterns:
      - name: constant.character.escape.gem5-slicc
        match: \\.
scopeName: source.slicc

